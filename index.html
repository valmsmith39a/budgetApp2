<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Budget</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="http://momentjs.com/downloads/moment.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="main.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class='container'>
		<div class='row new-transaction'> 
			<h2>Budget Tracker</h2>
		    <h5>New Transaction</h5> 
			<div class='input date-input-container col-md-2'>Date
				<br><input class = 'input-field' id='date-input' type="text" placeholder="1/1/2016"></input>
			</div>
			<div class='input description-input-container col-md-2'>Name/Description
			    <br><input class = 'input-field' id='description-input' type="text"></input>
			</div>
			<div class='input debit-input-container col-md-2'>Debit(-)
				<br><input class = 'input-field' id='debit-input' type="text" placeholder="$0.00" value=""></input>
			</div>
			<div class='input credit-input-container col-md-2'>Credit(+)
				<br><input class = 'input-field' id='credit-input' type="text" placeholder="$0.00" value=""></input>
			</div>
			<div class='input add-entry-container col-md-2'>
				<input id='add-entry-button' type="submit" value="Add Entry"></input>
			</div>
			<br>
			<br>
			<br>
		</div>
		<div class='row old-transactions-titles'> 
		    <h5>Transaction History
				<select id='filter-dropdown-menu'>
					<option value="all">All</option>
			  		<option value="debit">Debit</option>
					<option value="credit">Credit</option>
				</select>
		    </h5>
			<div class='output date-output col-md-2'>Date</div>
			<div class='output description-output col-md-2'>Name/Description</div>
			<div class='output debit-output col-md-2'>Debit(-)</div>
			<div class='output credit-output col-md-2'>Credit(+)</div>
			<div class='output balance-output col-md-2'>Balance</div>
			<div class='output delete col-md-2'>Delete</div>
		</div>
		<div class='row old-transactions'> 
		</div>
	</div>
</body>
</html>
